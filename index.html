<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main>
        <div class="card-container">
          <div class="card card1">
            <img src="images/card-logo.svg" alt="" />
            <div class="card-details">
              <p class="card-number">0000&nbsp;0000&nbsp;0000&nbsp;0000</p>
              <div class="card-bottom-container">
                <p class="card-name">Jane Appleseed</p>
                <div class="card-exp-container">
                  <p class="card-exp">00</p>
                  <span>/</span>
                  <p class="card-exp">00</p>
                </div>
              </div>
            </div>
          </div>
          <div class="card card2"></div>
        </div>

        <form>
          <label for="card-holder">CardHolder Name</label>
          <input
            id="card-holder"
            class="card-holder-input"
            type="text"
            placeholder="e.g. Jane Appleseed"
            required
          />
          <p class="error-message1 input-text-error"></p>
          <label for="card-number">Card Number</label>
          <input
            id="card-number"
            class="card-number-input"
            type="text"
            placeholder="e.g. 1234 5678 9123 0000" maxlength="16"
          />
          <p class="error-message2 wrong-format-error input-text-error">
            
          </p>
          <div class="form-bottom-container">
            <div class="form-left-side-container">
              <label for="">exp. date (mm/yy)</label>
              <div class="input-container1">
                <div>
                  <input
                    class="month-input exp-input no-letters"
                    type="text"
                    placeholder="MM"
                    required maxlength="2"
                  />
                  <p class="error-message3 input-text-error no-letters-error">
                    
                  </p>
                </div>
                <div>
                  <input
                    class="year-input exp-input"
                    type="text"
                    placeholder="YY"
                    required maxlength="2"
                  />
                </div>
              </div>
            </div>
            <div class="form-right-side-container">
              <label for="cvc">cvc</label>
              <div class="input-container2">
                <div>
                  <input
                    id="cvc"
                    class="cvc-input"
                    type="text"
                    placeholder="e.g. 123"
                    required maxlength="3"
                  />
                  <p class="error-message4 input-text-error no-letters-error">
                    
                  </p>
                </div>
              </div>
            </div>
          </div>
          <button type="button">Confirm</button>
        </form>
    </main>
  </body>
</html>
